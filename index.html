<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<main>
    <div id="welcomeScreen">
       
        <h2>Guess the random number <br> between 1-100</h2>
       
        <section>
            <p> Select difficulty setting:</p>
            <div class="buttonWrapper">
                <button>Easy: 10 Attemps</button>
                <button>Hard: 5 Attemps</button>
            </div>

        </section>

    </div>
    <div id="gameArea">
        
        <button id="newGameButton">NEW GAME</button>
        <section>
            
            <h3 id="text output">Your Guess!</h3>
            <input type="number" id="inputBox" min="1" max="100">
        </section>
        <section>
            <p>Current Range</p>
            <span id="rangeOutput">1-100</span>
            <div id="range">
                <span id="low"></span>
                <span id="space"></span>
                <span id="high"></span>
            </div>
        </section>
        <section class="stats">
            
            <div class="infor">
                <p>Number of previous attepments</p>
                <span id="attempts">0</span>
            </div>
            
             <div class="infor">
                <p>Your previous guesses</p>
                <span id="guesses">-</span>
            </div>
        </section>
        
    </div>
   
    

</main>





    <script src="main.js"></script>
</body>

</html>
